name: goreleaser
on:
  # 1) Fire when a release is created or published by release-please
  release:
    types: [created, published, prereleased, edited]

  # 2) Fallback: when the release-please workflow finishes successfully
  workflow_run:
    workflows: ["release-please"]
    types: [completed]

  # 3) Manual trigger (keeps your current escape hatch)
  workflow_dispatch: {}

permissions:
  contents: write                 # needed to upload assets

concurrency:
  group: goreleaser-${{ github.ref }}
  cancel-in-progress: true

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-go@v5
        with: { go-version: "1.22" }   # or your projectâ€™s Go version
      - run: go mod download
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}